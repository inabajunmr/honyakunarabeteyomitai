<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>honyakunarabeteyomitai</title>
  <style>
    :root {
      color-scheme: light;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
      background: #f2f5f8;
      color: #1c2730;
    }
    .root {
      display: grid;
      grid-template-columns: 1fr 1fr;
      width: 100%;
      height: 100%;
    }
    .pane {
      display: grid;
      grid-template-rows: 40px 1fr;
      min-width: 0;
      border-right: 1px solid #d9e0e8;
      background: #fff;
    }
    .pane:last-child {
      border-right: none;
    }
    .label {
      display: flex;
      align-items: center;
      padding: 0 12px;
      font-size: 12px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #4f6478;
      background: #eaf0f6;
      border-bottom: 1px solid #d9e0e8;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      background: #fff;
    }
    .notice {
      position: fixed;
      left: 50%;
      bottom: 16px;
      transform: translateX(-50%);
      padding: 8px 12px;
      border-radius: 8px;
      background: #202a33;
      color: #fff;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }
    .notice.show {
      opacity: 0.95;
    }
  </style>
</head>
<body>
  <div class="root">
    <section class="pane">
      <div class="label">Translated (JA)</div>
      <iframe id="translatedFrame" name="translatedPane" referrerpolicy="no-referrer"></iframe>
    </section>
    <section class="pane">
      <div class="label">Original</div>
      <iframe id="originalFrame" name="originalPane" referrerpolicy="no-referrer"></iframe>
    </section>
  </div>
  <div id="notice" class="notice"></div>

  <script src="viewer.js"></script>
</body>
</html>
